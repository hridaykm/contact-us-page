<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Contact US</title>
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800;900&display=swap" rel="stylesheet">
    </head>  
    <body>
        <div class="container">
            <h1>Contact US</h1>
            <p>We are here to help and answer any questions you might have. Feel free to get in touch with us.</p>

            <div class="contact-box">
                <div class="left-contact">
                    <div class="box">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>City University, Khagan, Ashulia, Savar</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>017xxxxxxxxx</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>contact@xxxxx.com</p>
                        </div>
                    </div>
                </div>
                <div class="right-contact">
                    <h4>Send a Message</h4>
                    <form action="#">
                        <label for="fname">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Your name..">
                    
                        <label for="lname">E-mail</label>
                        <input type="text" id="lname" name="email" placeholder="Enter your Email..">                        
                          
                        <label for="subject">Message</label>
                        <textarea id="subject" name="subject" placeholder="Enter Your text here.." style="height:200px"></textarea>
                        
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
